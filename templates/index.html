<!DOCTYPE html>
<html>
    <head>
        <title>Upvote Prediction</title>
       
    </head>

<style>
    body{
    font: arial;
    width:100%;
    height:100vh;
    color: #fff;
    background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
    background-size: 400% 400%
    position:relative;
    animation:change 10s ease-in-out infinite;
    }
</style>    

<body >
        <center>
        <div>
            
            <h1> Upvote Prediction</h1>
            <form method = "post", action = "{{url_for('predict')}}">
                <h3>Tag</h3>
                <input type="text" name="Tag" placeholder="0-9" required="required"/>
                <h3>Reputation</h3>
                <input type="text" name="Reputation" placeholder="Reputation" required="required" />
                <h3>Answers</h3>
                <input type="text" name="Answers" placeholder="Answers" required="required" />
                <h3>Views</h3>
                <input type="text" name="Views" placeholder="Views" required="required" /><br>
                    
                <br><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
            
        <br><br>
        
         {{ prediction_text }}
         
        </center>


        </div>
</body>
</html>
